# Build wheels for wtg-cli on supported platforms for PyPI publishing.
name: "Build wheels"

on:
  workflow_call:
    inputs:
      version_suffix:
        description: "Optional version suffix (e.g., 'dev123' for 0.1.0.dev123)"
        required: false
        type: string
  workflow_dispatch:
    inputs:
      version_suffix:
        description: "Optional version suffix (e.g., 'dev123' for 0.1.0.dev123)"
        required: false
        type: string

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  PACKAGE_NAME: wtg-cli
  MODULE_NAME: wtg_cli
  CARGO_INCREMENTAL: 0
  CARGO_NET_RETRY: 10
  CARGO_TERM_COLOR: always
  RUSTUP_MAX_RETRIES: 10

jobs:
  define-py-matrix:
    runs-on: ubuntu-latest
    outputs:
      py-matrix: ${{ steps.matrix.outputs.matrix }}

    steps:
      - name: Set up Python matrix
        id: matrix
        run: |
          echo 'matrix=["3.11", "3.12", "3.13", "3.14"]' >> "$GITHUB_OUTPUT"

  sdist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: "Apply version suffix"
        if: inputs.version_suffix != ''
        env:
          VERSION_SUFFIX: ${{ inputs.version_suffix }}
        run: |
          sed -i 's/^version = "\(.*\)"/version = "\1-'"$VERSION_SUFFIX"'"/' Cargo.toml
          echo "Modified version to: $(grep '^version = ' Cargo.toml)"
          cargo update --workspace
      - name: "Build sdist"
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: --out dist
      - name: "Test sdist"
        run: |
          set -e
          python3 -m venv .venv
          source .venv/bin/activate
          pip install dist/${{ env.MODULE_NAME }}-*.tar.gz --force-reinstall
          wtg --help
      - name: "Upload sdist"
        uses: actions/upload-artifact@v4
        with:
          name: wheels-sdist
          path: dist

  macos:
    runs-on: ${{ matrix.platform.runner }}
    needs: define-py-matrix
    strategy:
      matrix:
        platform:
          # - runner: macos-13
          #   target: x86_64
          - runner: macos-14
            target: aarch64
        python-version: ${{ fromJSON(needs.define-py-matrix.outputs.py-matrix) }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: ${{ matrix.platform.target == 'x86_64' && 'x64' || 'arm64' }}
      - name: "Apply version suffix"
        if: inputs.version_suffix != ''
        env:
          VERSION_SUFFIX: ${{ inputs.version_suffix }}
        run: |
          sed -i '' 's/^version = "\(.*\)"/version = "\1-'"$VERSION_SUFFIX"'"/' Cargo.toml
          echo "Modified version to: $(grep '^version = ' Cargo.toml)"
          cargo update --workspace
      - name: "Build wheels"
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.platform.target }}
          args: --release --locked --out dist
          sccache: "true"
      - name: "Test wheel"
        run: |
          set -e
          python3 -m venv .venv
          source .venv/bin/activate
          pip install ${{ env.PACKAGE_NAME }} --no-index --find-links dist --force-reinstall
          wtg --help
      - name: "Upload wheels"
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.platform.target }}-${{ matrix.python-version }}
          path: dist

  windows:
    runs-on: windows-latest
    needs: define-py-matrix
    strategy:
      matrix:
        python-version: ${{ fromJSON(needs.define-py-matrix.outputs.py-matrix) }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: "Apply version suffix"
        if: inputs.version_suffix != ''
        shell: bash
        env:
          VERSION_SUFFIX: ${{ inputs.version_suffix }}
        run: |
          sed -i 's/^version = "\(.*\)"/version = "\1-'"$VERSION_SUFFIX"'"/' Cargo.toml
          echo "Modified version to: $(grep '^version = ' Cargo.toml)"
          cargo update --workspace
      - name: "Build wheels"
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-pc-windows-msvc
          args: --release --locked --out dist
          sccache: "true"
      - name: "Test wheel"
        shell: bash
        run: |
          set -e
          python3 -m venv .venv
          source .venv/Scripts/activate
          pip install ${{ env.PACKAGE_NAME }} --no-index --find-links dist --force-reinstall
          wtg --help
      - name: "Upload wheels"
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-x86_64-${{ matrix.python-version }}
          path: dist

  linux:
    runs-on: ubuntu-latest
    needs: define-py-matrix
    strategy:
      matrix:
        python-version: ${{ fromJSON(needs.define-py-matrix.outputs.py-matrix) }}
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: "Apply version suffix"
        if: inputs.version_suffix != ''
        env:
          VERSION_SUFFIX: ${{ inputs.version_suffix }}
        run: |
          sed -i 's/^version = "\(.*\)"/version = "\1-'"$VERSION_SUFFIX"'"/' Cargo.toml
          echo "Modified version to: $(grep '^version = ' Cargo.toml)"
          cargo update --workspace
      - name: "Build wheels"
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64-unknown-linux-gnu
          args: --release --locked --out dist -i python${{ matrix.python-version }}
          sccache: "true"
          manylinux: auto
          before-script-linux: |
            yum install -y openssl-devel
      - name: "Test wheel"
        run: |
          set -e
          python3 -m venv .venv
          source .venv/bin/activate
          pip install ${{ env.PACKAGE_NAME }} --no-index --find-links dist --force-reinstall
          wtg --help
      - name: "Upload wheels"
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-x86_64-${{ matrix.python-version }}
          path: dist
